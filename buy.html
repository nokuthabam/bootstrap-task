<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include Styles Sheet -->
    <link rel="stylesheet" href="style.css">
    <style>
        .product-image {
            width: 300px; /* Set a fixed width */
            height: auto; /* Automatically adjust height to maintain aspect ratio */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Product Purchase</h1>
        <div class="product-card">
            <img id="productImage" src="" alt="Product Image" class="product-image img-fluid">
            <h3 id="productName">Product Name</h3>
            <p id="productPrice">Product Price</p>
            <h4>Select Payment Option:</h4>
            <!-- Payment Options -->
            <label for="payment-options">Choose a payment option:</label>
            <div id="payment-options">
                <input type="radio" id="visa" name="payment-option" value="visa">
                <label for="visa"><img src="images/visa.png" alt="Visa" style="width: 50px;"></label>
            
                <input type="radio" id="mastercard" name="payment-option" value="mastercard">
                <label for="mastercard"><img src="images/mastercard.png" alt="MasterCard" style="width: 50px;"></label>
            
                <input type="radio" id="paypal" name="payment-option" value="paypal">
                <label for="paypal"><img src="images/paypal.png" alt="PayPal" style="width: 70px;"></label>
            </div>
            
            <!-- Button to complete the purchase -->
            <div class="button-container mt-3">
                <a><button class="btn btn-primary mt-3" onclick="showComingSoonAlert()">Purchase</button></a>
                <a href="index.html"><button class="btn btn-success mt-3" href="index.html">Back</button></a>
            </div>
        </div>
    </div>

    <script>
        // Get product details from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const productName = urlParams.get("name");
        const productPrice = urlParams.get("price");
        const productImage = urlParams.get("image");

        // Set product details in the page
        document.getElementById("productName").textContent = productName;
        document.getElementById("productPrice").textContent = productPrice;

        // Set the product image source
        const productImageElement = document.getElementById("productImage");
        productImageElement.src = productImage;
    </script>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
