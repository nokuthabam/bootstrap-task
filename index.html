<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">


    <!-- Include Styles-->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Online Store</h1>
        <div class="row">
            <!-- Product Cards -->
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/1.jpg" alt="Product 1" class="product-image img-fluid">
                    <h3>Bluetooth Headphones</h3>
                    <p>$59.99</p>
                    <button class="btn btn-primary buy-button" data-product-name="Bluetooth Headphones" data-product-price="$59.99">Buy</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/2.jpeg" alt="Product 2" class="product-image img-fluid">
                    <h3>Oculus Rift X</h3>
                    <p>$599.99</p>
                    <button class="btn btn-primary buy-button" data-product-name="Oculus Rift X" data-product-price="$599.99">Buy</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/4.jpeg" alt="Product 3" class="product-image img-fluid">
                    <h3>Airpods (2nd Gen)</h3>
                    <p>$129.99</p>
                    <button class="btn btn-primary buy-button" data-product-name="Airpods (2nd Gen)" data-product-price="$129.99">Buy</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/3.jpeg" alt="Product 4" class="product-image img-fluid">
                    <h3>Macbook Pro</h3>
                    <p>$1,299.00</p>
                    <button class="btn btn-primary buy-button" data-product-name="Macbook Pro" data-product-price="$1,299.00">Buy</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/5.jpg" alt="Product 5" class="product-image img-fluid">
                    <h3>Nikon Z50 2</h3>
                    <p>$694.55</p>
                    <button class="btn btn-primary buy-button" data-product-name="Nikon Z50 2" data-product-price="$694.55">Buy</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/6.jpg" alt="Product 6" class="product-image img-fluid">
                    <h3>HiSense 70-inch</h3>
                    <p>$159.99</p>
                    <button class="btn btn-primary buy-button" data-product-name="HiSense 70-inch" data-product-price="$159.99">Buy</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/7.png" alt="Product 7" class="product-image img-fluid">
                    <h3>PS5</h3>
                    <p>$499.99</p>
                    <button class="btn btn-primary buy-button" data-product-name="PS5" data-product-price="$499.99">Buy</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/8.webp" alt="Product 8" class="product-image img-fluid">
                    <h3>DJ Mini 3 Pro</h3>
                    <p>$469.89</p>
                    <button class="btn btn-primary buy-button" data-product-name="DJ Mini 3 Pro" data-product-price="$469.89">Buy</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/9.jpg" alt="Product 9" class="product-image img-fluid">
                    <h3>X-Box Series S</h3>
                    <p>$299.99</p>
                    <button class="btn btn-primary buy-button" data-product-name="X-Box Series S" data-product-price="$299.99">Buy</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/10.webp" alt="Product 10" class="product-image img-fluid">
                    <h3>iPhone 14 Pro 128GB</h3>
                    <p>$699.99</p>
                    <button class="btn btn-primary buy-button" data-product-name="iPhone 14 Pro 128GB" data-product-price="$699.99">Buy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="images/logo.png" alt="Company Logo" class="company-logo">
                </div>
                <div class="col-md-6 text-right">
                    <form class="form-inline">
                        <div class="form-group mr-3">
                            
                            <input type="text" class="form-control" id="customerName" placeholder="Your Name">
                        </div>
                        <div class="form-group mr-3">
                            
                            <input type="email" class="form-control" id="customerEmail" placeholder="Your Email">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>
    
    <script>
        // Get all "Buy" buttons
        const buyButtons = document.querySelectorAll(".buy-button");

        // Add a click event listener to each "Buy" button
        buyButtons.forEach((button) => {
            button.addEventListener("click", function () {
                // Get the product details for the clicked button
                const productCard = button.closest(".product-card");
                const productName = productCard.querySelector("h3").textContent;
                const productPrice = productCard.querySelector("p").textContent;
                const productImage = productCard.querySelector("img").src;
                // Encode the product details as URL parameters
                const productParams = `?name=${encodeURIComponent(productName)}&price=${encodeURIComponent(productPrice)}&image=${encodeURIComponent(productImage)}`;

                // Redirect to the buy.html page with the product details
                window.location.href = `buy.html${productParams}`;
            });
        });
    </script>
    <script>
        function showComingSoonAlert() {
            alert("Purchase functionality is coming soon.");
        }
    </script>
    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
