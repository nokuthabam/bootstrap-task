<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Add custom styles here if needed */
        .product-card {
            padding: 15px;
            margin: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s;
            text-align: center; /* Center text and button */
        }

        .product-card:hover {
            transform: scale(1.05);
        }

        .product-image {
            max-width: 100%;
            height: auto;
        }

        /* Center the Buy button */
        .buy-button {
            display: block;
            margin: 0 auto;
        }

        .footer {
            margin-top: 30px;
            padding: 20px;
            background-color: #f7f7f7;
            text-align: center; /* Center text in the footer */
        }

        .company-logo {
            max-width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .center-image {
            margin: 0 auto; /* Center the image horizontally */
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Online Store</h1>
        <div class="row">
            <!-- Product Cards -->
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/1.jpg" alt="Product 1" class="product-image img-fluid">
                    <h3>Bluetooth Headphones</h3>
                    <p>$59.99</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/2.jpeg" alt="Product 2" class="product-image img-fluid">
                    <h3>Oculus Rift X</h3>
                    <p>$599.99</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/4.jpeg" alt="Product 3" class="product-image img-fluid">
                    <h3>Airpods (2nd Gen)</h3>
                    <p>$129.99</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/3.jpeg" alt="Product 4" class="product-image img-fluid">
                    <h3>Macbook Pro</h3>
                    <p>$1,299.00</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/5.jpg" alt="Product 5" class="product-image img-fluid">
                    <h3>Nikon Z50 2</h3>
                    <p>$694.55</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/6.jpg" alt="Product 6" class="product-image img-fluid">
                    <h3>HiSense 70-inch</h3>
                    <p>$159.99</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/7.png" alt="Product 7" class="product-image img-fluid">
                    <h3>PS5</h3>
                    <p>$499.99</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/8.webp" alt="Product 8" class="product-image img-fluid">
                    <h3>DJ Mini 3 Pro</h3>
                    <p>$469.89</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/9.jpg" alt="Product 9" class="product-image img-fluid">
                    <h3>X-Box Series S</h3>
                    <p>$299.99</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product-card">
                    <img src="images/10.webp" alt="Product 10" class="product-image img-fluid">
                    <h3>iPhone 14 Pro 128GB</h3>
                    <p>$699.99</p>
                    <button class="btn btn-primary">Buy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <img src="images/logo.png" alt="Company Logo" class="company-logo">
                </div>
                <div class="col-md-6 text-right">
                    <form class="form-inline">
                        <div class="form-group mr-3">
                            
                            <input type="text" class="form-control" id="customerName" placeholder="Your Name">
                        </div>
                        <div class="form-group mr-3">
                            
                            <input type="email" class="form-control" id="customerEmail" placeholder="Your Email">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </footer>
    
    
    
    

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
